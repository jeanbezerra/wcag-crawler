name: WCAG Crawler

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: "URL do site a ser avaliado (ex: https://example.com)"
        required: true
        type: string
      script:
        description: "Script WCAG a executar"
        required: true
        default: "wcag-crawler-v2.js"
        type: choice
        options:
          - wcag-crawler-v2.js
          - wcag-crawler.js

jobs:
  wcag:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run WCAG crawler
        run: |
          echo "Site: ${{ inputs.site_url }}"
          echo "Script: ${{ inputs.script }}"
          node ${{ inputs.script }} "${{ inputs.site_url }}"

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp -f *.html artifacts/ 2>/dev/null || true
          cp -f *.txt artifacts/ 2>/dev/null || true
          cp -f *.json artifacts/ 2>/dev/null || true

      - name: Upload WCAG results
        uses: actions/upload-artifact@v4
        with:
          name: wcag-results
          path: |
            *.html
            *.txt
            *.json